{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Communere Machine Learning
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/toastr.css' %}" rel="stylesheet" type="text/css">
    <link type="text/css" href="{% static 'css/stylecss' %}" rel="stylesheet">

    <!-- jquery -->
    <script src="{% static 'js/layout/jquery-1.9.0.js' %}"></script>
    <script>
        var $ = jQuery.noConflict();
    </script>

</head>

<body>
    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/jquery3_2.min.js' %}"></script>
    <script type="text/javascript">
        var $jq3_2 = jQuery.noConflict(true);
    </script>

    <script type="text/javascript" src="{% static 'js/toastr.js' %}"></script>
    <script type="text/javascript">
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut",
            "escapeHtml": false
        }
    </script>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common_script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
